{% extends 'base.html' %}
{% block body %}


<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="300"  height="300;">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text" style="width:220px;height:150px;">{{i.desc}}</p>
    <a href="{% url 'filmapp:detail' i.id %}" class="btn btn-warning">view details</a>
  </div>
</div>
        </div>

        {% endfor %}
    </div>
    <div>
        <a href="{% url 'filmapp:add_film' %}" class="btn btn-primary">Add</a>
    </div>
</div>


{% endblock %}
